spring.application.name=siakad
server.port=9090

spring.datasource.url=jdbc:postgresql://localhost:5432/siakad?serverTimezone=UTC
spring.datasource.username=postgres
spring.datasource.password=mances12

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Level logging (TRACE, DEBUG, INFO, WARN, ERROR)
logging.level.root=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# File log utama
logging.file.name=logs/spring-application.log

# Menampilkan SQL Query di log
spring.jpa.show-sql=true

# Format log SQL agar lebih mudah dibaca
spring.jpa.properties.hibernate.format_sql=true